<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="media/logo.png">
    <meta charset="UTF-8">
    <title>TheHirou</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



<div class="container">


    <div id="masking-left"></div>
    <div id="masking-right"></div>


    <div id="workinprogress-text">
         <p>Work in progress...</p>
    </div>	

    <div id="text-wip">
        <p>This is not finished yet, come back later</p>
   </div>		

    <div id="apfel-logo">
        <a href="index.html">
            <img src="media/back-logo.png" alt="Go back" width="40px" height="40px"
            onmouseover="playAudio('media/hovering-left.ogg')" 
            onmouseout="pauseAudio()">
        </a>
    </div>	

    <div id="apfel-text">
        <p>Go back</p>
    </div>

    <script>
    var audio;

    function playAudio(audioFile) {
    if (audio) {
        audio.pause();
    }
    
    audio = new Audio(audioFile);
    audio.play();
    }

    function pauseAudio() {
    if (audio) {
        audio.pause();
    }
    }

    </script>

</div>


</body>
</html>
