    <script>
    var audio;

    function playAudio(audioFile) {
    if (audio) {
        audio.pause();
    }
    
    audio = new Audio(audioFile);
    audio.play();
    }

    function pauseAudio() {
    if (audio) {
        audio.pause();
    }
    }

    </script>
