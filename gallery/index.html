        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.0333);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .modal-container {
            max-width: 80%;
            max-height: 80%;
            margin: 20px;
        }

        .modal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none; /* Disable pointer events to prevent hover effect in full-resolution mode */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 20px;

    <!-- Modal -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close" title="Close">&times;</span>
        <div class="modal-container">
            <img id="modalImage" src="" alt="Opened Image">
        </div>
        <div class="caption" id="caption"></div>
    </div>

    <script>
        function openModal(imageUrl, caption) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            var captionText = document.getElementById("caption");

            modal.style.display = "flex";
            modalImg.src = imageUrl;
            captionText.innerHTML = caption;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

        // Add this to prevent the script from being triggered on page load
        document.addEventListener("DOMContentLoaded", function () {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        });
    </script>
